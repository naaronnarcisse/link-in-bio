<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Naaron Narcisse's links</title>

    <!--
      * {
        border: 1px red dashed;
      }
     -->
    <style>
      html {
        min-height: 100%;
      }

      body {
        min-height: 100%;
        padding: 40px 0;
        background: linear-gradient(180deg, #23075b, #270861, #410b8a, #830cdb, #a604fe, #aa17ff); 
        color: aliceblue;
      }

      a {
        color: aliceblue;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        border: 1px solid black;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        border: 1px solid black;
        object-fit: cover;
      }

      .link {
        background-color: rgba(220, 141, 31, 0.2);
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }

    </style>
  </head>

  <body>
   <div class="main-container">
    <div class="image">
      <img class="avatar-image" src="/images/profile-picture.png" alt="Naaron Narcisse' headshot">
    </div> <!-- image -->

    <div class="name">
      <h1>Naaron Josh Narcisse</h1>
    </div> <!-- name -->

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/naaron-narcisse-101ba2223/" target="_blank">LinkedIn</a>
      <a href="https://github.com/naaronnarcisse" target="_blank">GitHub</a>
      <a href="https://www.instagram.com/bigzadyweaver/followers/" target="_blank">Instagram</a>
    </div> <!-- social-icons -->
    
    <div class="links">
      <div class="link">
        <img src="/images/home-diy.jpg" alt="a used paint roller sitting in a tray of white paint" class="thumbnail">

        <a href="https://www.youtube.com/@HomeRenoVisionDIY" target="_blank">Learn about home DIYs</a>
      </div> <!-- first-link -->

      <div class="link">
        <img src="/images/car.jpg" alt="burgundy sportscar lifted up to be fixed in a shop" class="thumbnail">

        <a href="https://www.youtube.com/@chrisfix" target="_blank">Learn how to maintain your car</a>
      </div> <!-- second-link -->

      <div class="link">
        <img src="/images/autumn.jpg" alt="a cup of hot chocolate next to a lit pumpkin and cinnamon sticks" class="thumbnail">

        <a href="https://en.wikipedia.org/wiki/Autumn" target="_blank">My favorite season</a>
      </div> <!-- third-link -->

      <div class="link">
        <img src="/images/music.jpg" alt="music sheet" class="thumbnail">

        <a href="https://open.spotify.com/artist/0Riv2KnFcLZA3JSVryRg4y" target="_blank">Music by my favorite composer, Hiroyuki Sawano</a>
      </div> <!-- fourth-link -->

      <div class="link">
        <img src="/images/jojo.jpeg" alt="the charaters from JoJo's Bizarre adventures part five" class="thumbnail">

        <a href="https://jojo-portal.com/en/" target="_blank">My favorite anime</a>
      </div> <!-- fifth link -->
    </div> <!-- links -->
   </div> <!-- main-container -->
  </body>

</html>
